    <mat-spinner *ngIf="isLoading$ | async; else isNotLoading"></mat-spinner>

    <ng-template #isNotLoading>
 
    <table
    
    mat-table [dataSource]=" (enrollments$ | async) || []" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id. </th>
          <td mat-cell *matCellDef="let enrollments"> {{enrollments.id}} </td>
        </ng-container>
        <ng-container matColumnDef="course">
          <th mat-header-cell *matHeaderCellDef> Curso </th>
          <td mat-cell *matCellDef="let enrollments"> {{enrollments.course?.name}} </td>
        </ng-container>
        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef> Estudiante </th>
          <td mat-cell *matCellDef="let enrollments"> {{enrollments.user?.name}} {{enrollments.user?.lastName}}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
    
          <td mat-cell *matCellDef="let enrollment">
            <button (click)="deleteEnrollment.emit(enrollment.id)" mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
            </button>
    
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</ng-template>
