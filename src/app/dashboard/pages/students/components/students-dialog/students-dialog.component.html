<h1 mat-dialog-title>{{ isEditing ? "Editando curso" : "Agregar estudiante" }}</h1>
<div mat-dialog-content>
  <form class="row">

    <div class="col-12">
      <mat-form-field class="w-100">
        <mat-label>Nombre</mat-label>
        <input [formControl]="nameControl" matInput />
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field class="w-100">
        <mat-label>Apellido</mat-label>
        <input [formControl]="lastNameControl" matInput />
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field class="w-100">
        <mat-label>Email</mat-label>
        <input [formControl]="emailControl" matInput />
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field class="w-100">
        <mat-label>Curso</mat-label>
        <input [formControl]="courseControl" matInput />
      </mat-form-field>
    </div>

  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button (click)="onSubmit()" mat-button>Guardar</button>
</div>
